<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="form-container">

        <ul class="nav nav-tabs mb-3" id="authTabs">
            <li class="nav-item">
                <a class="nav-link active" id="signInTab" data-bs-toggle="tab" href="#signIn">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="signUpTab" data-bs-toggle="tab" href="#signUp">Sign Up</a>
            </li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane fade show active" id="signIn">
                <h3 class="text-center">Sign In</h3>
                <form id="signInForm">
                    <div class="mb-3">
                        <input type="email" id="signInEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="signInPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <p class="mt-3 text-center"><a href="#" id="forgotPassword" class="text-white">Forgot Password?</a></p>
                <p class="mt-2 text-center">Don't have an account? <a href="#" id="goToSignUp" class="text-white">Sign
                        Up</a></p>
            </div>

            <div class="tab-pane fade" id="signUp">
                <h3 class="text-center">Sign Up</h3>
                <form id="signUpForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="#" id="goToSignIn" class="text-white">Sign
                        In</a></p>
            </div>

            <div class="tab-pane fade" id="resetPassword">
                <h3 class="text-center">Reset Password</h3>
                <form id="resetForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="resetEmail" placeholder="Enter your Email"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>

                <form id="newPasswordForm" style="display: none;">
                    <div class="mb-3">
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Password</button>
                </form>

                <p class="mt-3 text-center"><a href="#" id="backToSignIn" class="text-white">Back to Sign In</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
